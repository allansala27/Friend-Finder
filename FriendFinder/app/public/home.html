<!DOCTYPE html>
<html>
<head>
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <div class="brand-logo center">
            <i class="medium material-icons">perm_identity</i>
                Friend Finder
            <i class="medium material-icons">search</i>    
        </div>
    </div>
</nav>

<div class="row">
    <div class="col s12 offset-s6 m6 offset-m3 valign">
        <div class="card">
            <div class="card-image">
                <img src="style/home.jpg">
                <span class="card-title">About</span>
                <a class="btn-floating halfway-fab waves-effect waves-light blue"><i class="medium material-icons">mode_edit</i></a>
            </div>
            <div class="card-content">
                <p>Click on the pencil button to take a quick survey to match with friends who you are most compatible with.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
